---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# This helmfile is for extracting and installing Custom Resource Definitions (CRDs) from Helm charts.
# It is not intended to be used with helmfile apply or helmfile sync.
# Command: helmfile --file bootstrap/helmfile.d/00-crds.yaml template | kubectl apply --server-side --field-manager bootstrap --force-conflicts -f -

helmDefaults:
  args: ['--include-crds', '--no-hooks'] # Prevent helmfile apply or sync
  postRenderer: /bin/bash
  postRendererArgs: [-c, "yq ea --exit-status 'select(.kind == \"CustomResourceDefinition\")'"]

releases:
  - name: cloudflare-dns
    namespace: network
    chart: oci://ghcr.io/home-operations/charts-mirror/external-dns
    version: 1.20.0

  - name: external-secrets
    namespace: kube-system
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1

  - name: envoy-gateway
    namespace: network
    chart: oci://docker.io/envoyproxy/gateway-helm
    version: 1.5.0

  - name: grafana-operator
    namespace: observability
    chart: oci://ghcr.io/grafana/helm-charts/grafana-operator
    version: 5.21.3

  - name: keda
    namespace: observability
    chart: oci://ghcr.io/home-operations/charts-mirror/keda
    version: 2.18.3

  - name: kube-prometheus-stack
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/kube-prometheus-stack
    version: 80.10.0