---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aska
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: aska-secret
    template:
      data:
        AUTHENTICATION_TOKEN: "{{ .ASKA_TOKEN }}"
        SERVER_NAME: "{{ .ASKA_SERVER_NAME }}"
        SESSION_NAME: "{{ .ASKA_SESSION_NAME }}"
        PASSWORD: "{{ .ASKA_SERVER_PASS }}"
  dataFrom:
    - extract:
        key: aska