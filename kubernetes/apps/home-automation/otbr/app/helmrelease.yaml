---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bnutzer/otbr-tcp
              tag: latest  # Or pin e.g. a commit hash/tag from GitHub if you want stability
            env:
              TZ: ${TIMEZONE}
              RCP_HOST: 192.168.1.253
              RCP_PORT: 6638
              RCP_TTY: /tmp/ttyOTBR
              RCP_BAUDRATE: 460800
              OT_INFRA_IF: eth0               # ‚Üê Change to the correct name from ip link (try eth0, net1, or whatever has your IP)
              OT_THREAD_IF: wpan0
              OT_LOG_LEVEL: 7
              OT_REST_LISTEN_ADDR: 0.0.0.0
              OT_REST_LISTEN_PORT: &port 8081
              # Add this to force infra link and disable auto-selection if needed
              OTBR_INFRA_IF_NAME: eth0        # Some builds use this variant; try if OT_INFRA_IF alone doesn't stick
              # Optional extras from image docs:
              # AUTOFLASH_FIRMWARE: "false"   # Usually not needed for SLZB (pre-flashed)
              # OTBR_ENABLE_TREL: "1"
            securityContext:
              privileged: true  # Required for tun/tap, routing, PTY
            resources:
              limits:
                memory: 256Mi
                cpu: 500m
    defaultPodOptions:
      hostNetwork: true  # Still critical for IPv6/mDNS/Thread
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.20.12/24"]
          }]
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"