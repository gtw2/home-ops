---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ownbee/hass-otbr-docker
              tag: latest
            env:
              TZ: ${TIMEZONE}
              NETWORK_DEVICE: 192.168.1.253:6638
              DEVICE: /tmp/ttyOTBR
              BAUDRATE: 460800
              FLOW_CONTROL: "0"
              BACKBONE_IF: net1                    # ‚Üê CHANGE: Use confirmed name (e.g., net1, eth0, eth1)
              OTBR_REST_PORT: &port 8081
              OTBR_WEB_PORT: 8080
              OTBR_WEB: "1"
              OTBR_LOG_LEVEL: debug
              FIREWALL: "1"
              NAT64: "1"
              AUTOFLASH_FIRMWARE: "0"
            command: ["/bin/sh", "-c"]
            args:
              - |
                sleep 10
            securityContext:
              privileged: true
            resources:
              limits:
                memory: 256Mi
                cpu: 500m
    defaultPodOptions:
      hostNetwork: true  # Essential for IPv6, mDNS, Thread backbone routing
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.20.12/24"]
          }]
    service:
      app:
        ports:
          http:
            port: *port           # Exposes REST/WS on 8081
          web:
            enabled: true
            port: 8080            # Optional: For OTBR web UI
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"