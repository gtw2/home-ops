---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: openthread/border-router
              tag: latest  # Consider pinning a specific tag like 1.3.0 or later if stable
            env:
              TZ: ${TIMEZONE}
              OT_INFRA_IF: net1  # Confirm this matches your pod's backbone interface (often eth0 or the multi-net alias)
              OT_THREAD_IF: wpan0
              OT_LOG_LEVEL: 7  # Keep verbose for now to debug connection
              OT_REST_LISTEN_ADDR: 0.0.0.0
              OT_REST_LISTEN_PORT: &port 8081
              # OT_BACKBONE_ROUTER: 1  # Uncomment if you need backbone router features
              # Add these to help with network RCP stability
              OT_RCP_DEVICE: spinel+hdlc+uart:///tmp/ttyOTBR?uart-baudrate=460800&uart-flow-control=false&uart-init-deassert
            command: ["/bin/sh", "-c"]
            args:
              - |
                socat PTY,link=/tmp/ttyOTBR,raw,echo=0,mode=777 TCP:192.168.1.253:6638 &
                sleep 3  # Give PTY time to initialize
                exec otbr-agent \
                  --radio-url="${OT_RCP_DEVICE}" \
                  --enable-rest-discovery \
                  --log-level "${OT_LOG_LEVEL:-info}"
            securityContext:
              privileged: true  # Required for tun, routing, PTY creation
            resources:
              limits:
                memory: 256Mi
                cpu: 500m
    defaultPodOptions:
      hostNetwork: true  # Essential for IPv6, multicast/mDNS, Thread routing
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.20.12/24"]
          }]
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"