---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
  # namespace: default (or your namespace)
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 15m
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: openthread/border-router
              tag: latest  # or pin a digest/sha if needed for stability
            env:
              TZ: ${TIMEZONE}
              OT_INFRA_IF: net1  # or eth0, enp1s0, etc. â€” match your multi-net interface name
              OT_THREAD_IF: wpan0
              OT_LOG_LEVEL: 7  # verbose for troubleshooting; reduce to 3-5 later
              OT_REST_LISTEN_ADDR: 0.0.0.0
              OT_REST_LISTEN_PORT: &port 8081
              # OT_BACKBONE_ROUTER: 1  # optional: enable if needed for backbone
            args:
              - --radio-url
              - spinel+hdlc+uart+flow://192.168.1.253:6638?uart-baudrate=460800
              - --enable-rest-discovery
            securityContext:
              privileged: true  # required for tun + routing
            resources:
              limits:
                memory: 256Mi
                cpu: 500m
    defaultPodOptions:
      # hostNetwork: true  # critical: full host networking for IPv6, mDNS, routing
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.20.12/24"]
          }]
      # sysctls:
      #   - name: net.ipv6.conf.all.forwarding
      #     value: "1"
      #   - name: net.ipv4.conf.all.forwarding
      #     value: "1"
      #   - name: net.ipv6.conf.all.disable_ipv6
      #     value: "0"
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      data:
        enabled: true
        existingClaim: *app