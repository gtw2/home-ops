---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      otbr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ownbee/hass-otbr-docker
              tag: latest  # Or pin a commit/hash like 0c7bc03 for stability if you prefer
            env:
              TZ: ${TIMEZONE}
              NETWORK_DEVICE: 192.168.1.253:6638   # SLZB-MR2 Thread socket (IP:port) - key for TCP/network RCP
              BAUDRATE: 460800                     # Standard for SLZB EFR32 firmware
              FLOW_CONTROL: "0"                    # Often false for network; try "1" if init timeouts
              BACKBONE_IF: eth0                    # ‚Üê CHANGE THIS: From pod's ip link/addr (try eth0 first, then net1/eth1 if multi-net)
              OTBR_REST_PORT: &port 8081           # WS/REST for matter-server / HA integration
              OTBR_WEB_PORT: 8080                  # Optional web UI port (access http://<pod-ip>:8080 if enabled)
              OTBR_WEB: "1"                        # Enable web UI (useful for debugging Thread status)
              OTBR_LOG_LEVEL: info                 # Or "debug"/"notice" for more verbosity
              FIREWALL: "1"                        # Recommended: Block unnecessary traffic
              NAT64: "1"                           # Allow Thread devices IPv4 access
              AUTOFLASH_FIRMWARE: "0"              # Disabled (SLZB pre-flashed)
            securityContext:
              privileged: true  # Required for tun/tap, routing, OTBR ops
            resources:
              limits:
                memory: 256Mi
                cpu: 500m
        # No custom command/args needed - image uses entrypoint to start OTBR with env config
    defaultPodOptions:
      hostNetwork: true  # Essential for IPv6, mDNS, Thread backbone routing
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "iot",
            "namespace": "kube-system",
            "ips": ["192.168.20.12/24"]
          }]
    service:
      app:
        ports:
          http:
            port: *port           # Exposes REST/WS on 8081
          web:
            enabled: true
            port: 8080            # Optional: For OTBR web UI
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: 8080
    persistence:
      data:
        enabled: true
        existingClaim: "{{ .Release.Name }}"