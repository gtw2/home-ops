---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: mongodb
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 16.5.32
  url: oci://registry-1.docker.io/bitnamicharts/mongodb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mongodb
  namespace: database
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: mongodb
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    force: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    architecture: standalone
    useStatefulSet: true
    auth:
      enabled: true
      rootPassword: "${NIGHTSCOUT_MONGODB_ROOT_PASSWORD}"
      usernames:
        - "nightscout"
      passwords:
        - "${NIGHTSCOUT_MONGODB_PASSWORD}"
      databases:
        - "nightscout"
    readinessProbe:
      initialDelaySeconds: 10  # Increase if needed for auth/database creation
      timeoutSeconds: 10
      periodSeconds: 15
      successThreshold: 1
      failureThreshold: 8
    livenessProbe:
      initialDelaySeconds: 45
      timeoutSeconds: 15
      periodSeconds: 20
      successThreshold: 1
      failureThreshold: 8
    persistence:
      enabled: true
      existingClaim: *app
