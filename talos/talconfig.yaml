    ipAddress: "10.10.40.11"
    installDiskSelector:
      serial: "S6S1NS0T700975B"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bde2c118445316ba838855f502f78dabe0623edfa8988c02fefeb2a7808fb5a7
    controlPlane: true
    networkInterfaces:
      - # 2.5G ignore for WoL/vPro
        deviceSelector:
          hardwareAddr: 58:47:ca:76:*
          driver: igc
        ignore: true
      - # 10G
        interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "58:47:ca:76:*", driver: i40e }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        dhcp: false
        addresses:
          - "10.10.40.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.40.1"
