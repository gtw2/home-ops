# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.10.40.20:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.10.40.20"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-1"
    ipAddress: "10.10.40.21"
    installDiskSelector:
      serial: "S7M3NL0X923685W"
    userVolumes:
      - name: local-hostpath
        provisioning:
          diskSelector:
            match: disk.serial == "24474C4BDEB2"
          minSize: 1TB
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bde2c118445316ba838855f502f78dabe0623edfa8988c02fefeb2a7808fb5a7
    controlPlane: true
    networkInterfaces:
      - # 2.5G ignore for WoL/vPro
        deviceSelector:
          hardwareAddr: 58:47:ca:76:*
          driver: igc
        ignore: true
      - # 10G
        interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "58:47:ca:76:*", driver: i40e }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 1000
        dhcp: false
        addresses:
          - "10.10.40.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.10.40.1"
        mtu: 9000
